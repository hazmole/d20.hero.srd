<!DOCTYPE html>
<html lang="tw" ng-app="myApp" ng-controller="myCtrl">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico">

	<script type="text/javascript" src="lang/lang.bundle.js"></script>
	<script type="text/javascript" src="lib/localforage.js"></script>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
	<script type="text/javascript" src="lib/elasticlunr.js"></script>
	<script type="text/javascript" src="lib/list.js"></script>
	<script type="text/javascript" src="js/languageparser.js"></script>
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
</head>
<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm page__header">
		<div class="container">
			<h1 class="page__title">{{FMT("title_condition")}}</h1>
			<p class="page__subtitle">{{FMT("search_subtitle")}}</p>
		</div>
	</header>
	<nav class="container page__nav" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="cancer__wrp-leaderboard"><!--5ETOOLS_AD_LEADERBOARD--></div>
	<div class="cancer__wrp-sidebar-rhs cancer__wrp-sidebar-rhs--single"><!--5ETOOLS_AD_RIGHT_1--></div>

	<div class="container view-col-wrapper">
		<div class="view-col" style="flex:1;overflow:scroll;">
			<div id="sublistcontainer" class="sublist sublist--resizable">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-3 sort btn btn-default btn-xs" style="border-top: 1px solid;" data-sort="name">{{FMT("list_name")}}</button>
					<button class="col-2 sort btn btn-default btn-xs" style="border-top: 1px solid;" data-sort="type">{{FMT("list_type")}}</button>
					<button class="col-7 sort btn btn-default btn-xs" style="border-top: 1px solid;" data-sort="contain">{{FMT("list_contain")}}</button>
				</div>
				<ul class="list subentries">
					<!-- populate with JS -->
				</ul>
			</div>

			<div id="listcontainer" class="view-col">
				<div class="input-group" id="filter-search-input-group">
					<input type="search" id="search" class="search form-control" placeholder="{{FMT('search_placeholder', 'condition')}}">
					<span class="input-group-btn"><button class="btn btn-default" id="reset">{{FMT("search_reset")}}</button></span>
				</div>
				<div id="filtertools" class="sortlabel btn-group">
					<button class="col-3 sort btn btn-default btn-xs" data-sort="name">{{FMT("list_name")}}<span class="caret_wrp"></span></button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="type">{{FMT("list_type")}}<span class="caret_wrp"></span></button>
					<button class="col-7 sort btn btn-default btn-xs" data-sort="contain">{{FMT("list_contain")}}<span class="caret_wrp"></span></button>
				</div>
				<ul class="list entries"></ul>
			</div>
		</div>

		<div id="contentwrapper" class="view-col" style="flex:2;">
			<div class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>
			<div class="wrp-stats-table">
			<table id="pagecontent" class="stats">
				<tr><th class="border" colspan="6"></th></tr>
				<tr><td colspan="6" class="initial-message">{{ FMT("context_default_text", "condition") }}</td></tr>
				<tr><th class="border" colspan="6"></th></tr>
			</table>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<!--SCRIPT_ANCHOR-->
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/datapageBuilder.js"></script>
<script type="text/javascript" src="js/conditions.js"></script>
<script type="text/javascript">
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.FMT = FMT;
	});

	document.title = FMT("title_condition")+" - "+FMT("site_title");
</script>
</body>

</html>
