<!DOCTYPE html>
<html lang="tw" ng-app="myApp" ng-controller="myCtrl">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lang/lang.bundle.js"></script>
	<script type="text/javascript" src="lib/localforage.js"></script>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
	<script type="text/javascript" src="lib/elasticlunr.js"></script>
	<script type="text/javascript" src="lib/list.js"></script>
	<script type="text/javascript" src="js/languageparser.js"></script>
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
</head>
<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm page__header">
		<div class="container">
			<h1 class="page__title"></h1>
			<p class="page__subtitle"></p>
		</div>
	</header>
	<nav class="container page__nav" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="cancer__wrp-leaderboard"><!--5ETOOLS_AD_LEADERBOARD--></div>
	<div class="cancer__wrp-sidebar-rhs cancer__wrp-sidebar-rhs--single"><!--5ETOOLS_AD_RIGHT_1--></div>

	<div class="container view-col-wrapper">
		<div id="listcontainer" class="col-4">
			<div class="input-group" id="filter-search-input-group">
				<input type="search" id="search" class="search form-control" placeholder="{{FMT('search for {0}...').replace('{0}', FMT('advantage'))}}">
				<span class="input-group-btn"><button class="btn btn-default" id="reset">{{FMT("Reset")}}</button></span>
			</div>
			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-8 sort btn btn-default btn-xs" data-sort="name">{{FMT("Name")}}<span class="caret_wrp"></span></button>
				<button class="col-4 sort btn btn-default btn-xs" data-sort="type">{{FMT("Type")}}<span class="caret_wrp"></span></button>
			</div>

			<ul class="list advantages"></ul>
		</div>
		<div id="contentwrapper" class="view-col">
			<div id="sublistcontainer" class="sublist">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-8 sort btn btn-default btn-xs" data-sort="name">{{FMT("Name")}}</button>
					<button class="col-4 sort btn btn-default btn-xs" data-sort="ability">{{FMT("Type")}}</button>
				</div>
				<ul class="list subadvantages">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
			<table id="pagecontent" class="stats">
				<tr><th class="border" colspan="6"></th></tr>
				<tr><td colspan="6" class="initial-message">{{ FMT("select a {0} from the list to view it here").replace("{0}", FMT("advantage")) }}</td></tr>
				<tr><th class="border" colspan="6"></th></tr>
			</table>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<!--SCRIPT_ANCHOR-->
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/advantages.js"></script>
<script type="text/javascript">
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.FMT = FMT;
	});

	document.title = FMT("Advantages")+" - "+FMT("d20hero srd");
	$(".page__title").html(   FMT("Advantages"));
	$(".page__subtitle").html(FMT("Search by name on the left, click entry name to display on the right."));
</script>
</body>

</html>
